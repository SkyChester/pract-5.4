<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислювальний процес</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Розгалужений обчислювальний процес</h1>

    <div class="form-container">
        <label for="start">Початкове значення x:</label>
        <input type="number" id="start" value="-6">
        <label for="end">Кінцеве значення x:</label>
        <input type="number" id="end" value="6">
        <label for="step">Крок зміни x:</label>
        <input type="number" id="step" value="2">
        <button onclick="generateTable()" class="button">Обчислити</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>x</th>
                <th>y</th>
            </tr>
        </thead>
        <tbody id="results">
        </tbody>
    </table>

    <script>
        function computeY(x) {
            if (x < 0) {
                return Math.sin(x) - Math.tan(x);
            } else if (x === 0) {
                return 0;
            } else if (x > 0) {
                let cotX = 1 / Math.tan(x);
                let cotCubedX = Math.pow(cotX, 3);
                return cotCubedX;
            }
        }

        function generateTable() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const step = parseFloat(document.getElementById('step').value);

            const tbody = document.getElementById('results');
            tbody.innerHTML = '';

            for (let x = start; x <= end; x += step) {
                const y = computeY(x);
                const row = document.createElement('tr');
                const cellX = document.createElement('td');
                const cellY = document.createElement('td');
                cellX.textContent = x;
                cellY.textContent = y.toFixed(4);
                row.appendChild(cellX);
                row.appendChild(cellY);
                tbody.appendChild(row);
            }
        }
    </script>
</body>
</html>
